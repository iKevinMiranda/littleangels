<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro – Little Angels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/Logo Litle Angels.png" alt="Little Angels" width="40" class="me-2" />
        <strong>Little Angels</strong>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="carrinho.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de cadastro -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 p-md-5 shadow rounded-4">
          <h2 class="text-center mb-4">Cadastro de Cliente</h2>
          <form id="cadastroForm">
            <div class="row g-3">
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome completo" required />
                <label for="nome">Nome completo</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" required />
                <label for="telefone">Telefone</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required />
                <label for="email">E-mail</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="email" class="form-control" id="confirmarEmail" placeholder="Confirme o e-mail" required />
                <label for="confirmarEmail">Confirme o e-mail</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Senha" minlength="6" required />
                <label for="senha">Senha</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required />
                <label for="confirmarSenha">Confirme a senha</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cpf" placeholder="CPF" required />
                <label for="cpf">CPF</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="date" class="form-control" id="nascimento" placeholder="Data de nascimento" required />
                <label for="nascimento">Data de Nascimento</label>
              </div>
            </div>

            <h5 class="mt-4">Endereço</h5>
            <div class="row g-3">
              <div class="col-md-8 form-floating">
                <input type="text" class="form-control" id="rua" placeholder="Rua" required />
                <label for="rua">Rua</label>
              </div>
              <div class="col-md-4 form-floating">
                <input type="text" class="form-control" id="numero" placeholder="Número" required />
                <label for="numero">Número</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" required />
                <label for="bairro">Bairro</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" required />
                <label for="cidade">Cidade</label>
              </div>
              <div class="col-md-6 form-floating">
                <select class="form-select" id="estado" required>
                  <option value="">Selecione</option>
                  <option>SP</option><option>RJ</option><option>MG</option><option>BA</option>
                  <option>RS</option><option>SC</option><option>PR</option>
                </select>
                <label for="estado">Estado</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cep" placeholder="CEP" required />
                <label for="cep">CEP</label>
              </div>
            </div>

            <div class="form-check my-4">
              <input class="form-check-input" type="checkbox" id="aceite" required />
              <label class="form-check-label" for="aceite">
                Li e aceito os <a href="#">termos de uso</a> e a <a href="#">política de privacidade</a>.
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-user-plus me-2"></i> Cadastrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
      resto = (soma * 10) % 11;
      return resto === parseInt(cpf.charAt(10));
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    }

    $(document).ready(() => {
      updateCartCount();

      // Máscaras de input
      $("#telefone").on("input", function () {
        this.value = this.value.replace(/\D/g, "")
          .replace(/^(\d{2})(\d)/, "($1) $2")
          .replace(/(\d{5})(\d)/, "$1-$2")
          .slice(0, 15);
      });

      $("#cpf").on("input", function () {
        this.value = this.value.replace(/\D/g, "")
          .replace(/(\d{3})(\d)/, "$1.$2")
          .replace(/(\d{3})(\d)/, "$1.$2")
          .replace(/(\d{3})(\d{1,2})$/, "$1-$2")
          .slice(0, 14);
      });

      $("#cep").on("input", function () {
        this.value = this.value.replace(/\D/g, "")
          .replace(/(\d{5})(\d)/, "$1-$2")
          .slice(0, 9);
      });

      // Validações
      $("#cadastroForm").on("submit", function (e) {
        const cpf = $("#cpf").val();
        const email = $("#email").val();
        const confEmail = $("#confirmarEmail").val();
        const senha = $("#senha").val();
        const confSenha = $("#confirmarSenha").val();

        if (!validarCPF(cpf)) { e.preventDefault(); alert("CPF inválido."); return; }
        if (email !== confEmail) { e.preventDefault(); alert("E-mails não coincidem."); return; }
        if (senha !== confSenha) { e.preventDefault(); alert("Senhas não coincidem."); return; }
      });
    });
  </script>
</body>
</html>
